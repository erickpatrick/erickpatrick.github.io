<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <title>Portfolio de Erick Patrick</title>
  <meta name="description" content="Porfolio de Erick Patrick">
  <meta name="author" content="Erick Patrick">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style type="text/css" media="screen">
    * {padding:0; margin:0;}
    .box {height:100%;}
  </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="box" style="background:transparent url(assets/img/bg-alternative-2-dark.jpg) center center no-repeat; background-size:cover"></div>
  <div class="box" style="background:#333"></div>
  <div class="box" style="background:#666"></div>
  <div class="box" style="background:#999"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script charset="utf-8">
    jQuery(document).ready(function(){
      jQuery('html').css({height:'auto'}); // Is this really needed
      jQuery('.box').css({height:jQuery(window).height()});
      jQuery(window).on('resize',function(){
        jQuery('.box').css({height:jQuery(window).height()});
      });
    });
  </script>
  <!--<script src="js/scripts.js"></script>-->
</body>
</html>
