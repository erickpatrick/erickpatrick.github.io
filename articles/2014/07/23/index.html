    .header__menu__item a:hover {text-decoration: underline;}


    .column {display: inline-block; width:100%; vertical-align: top;}

    .main {color:#694d6f;}
    .main a {color:#694d6f;}

    .shoutbox {padding:1em; font-size:1.15em; text-align: center; border-bottom:1px #efefef solid; margin-bottom:1em;}
    .shoutbox--testimonials {background: #f3f3f3; margin-top:1em; border:none; display: table; width:100%; height:250px;}
    .shoutbox__title {margin-bottom:.5em;}
    .shoutbox__testimonial {display:table-cell; vertical-align:middle; font-style: oblique; margin:1em 2em;}
    .shoutbox__person {color:#694d6f;}

    .info {padding:1em;}
    .info p {margin-bottom:1em;}
    .info__sections {margin:1em 0; }
    .info__sections__title,
    .info__sections__feature {text-align:center;}
    .info__sections__title {margin:0.25em 0; }
    .info__sections__image {max-width:300px;}
    .info__sections__text {font-size:1.25em;}

    .writing {padding:1em;}
    .writing__title {font-weight: normal; color:#694d6f; margin-bottom:.5em;}
    .writing__item {padding:1em 0; border-bottom:1px solid #e5e5e5;}
    .writing__item a {color:#694d6f;}
    .writing__item a:hover {color:#472b4d;}
    .writing__item p {margin-bottom:1em;font-size:1.15em;}
    .writing__item--featured {border:none; padding:1em; background: #f3f3f3;}
    .writing__item--featured img { width:100%; border:1px solid #694d6f; }
    .writing__readmore {background:#694d6f;}
    .writing__readmore:hover {background:#472b4d;}

    .copyright {text-align: center; padding-bottom: 1em; color:#694d6f;}

    /*480*/
    @media only screen and (min-width:30em) {
      .btn {display:inline-block;}
      .header__menu__item {display: inline-block;}

      .writing__item--featured {overflow: hidden;}
      .writing__item--featured img { max-width:200px; float:left; margin-right:1em;}
    }

    /*640*/
    @media only screen and (min-width:40em) {
      .header {font-size:1.375em;}
      .shoutbox {font-size:1.25em;}
      .shoutbox__testimonial {font-size:1.1em;}
    }

    @media only screen and (min-width:60em) {
      .column {width:25%;}
      .column--2 {width:50%;}
      .column--3 {width:75%;}
      .info__sections__title {text-align: left;}
      .info__sections__text {padding:1.5em 1em;font-size:1.5em;}

      .info__sections--inverted {overflow:hidden;}
      .info__sections--inverted .info__sections__title {text-align:right;}
      .info__sections--inverted .column {float:right; text-align:right;}

      .shoutbox__testimonial {font-size:1.3em;}

      .writing {overflow: hidden;}
      .writing__articles {padding-right:.5em;}
      .writing__translations {padding-left:.5em;}
      .writing__item p {font-size:1.25em;}
    }

    /*1024*/
    @media only screen and (min-width:64em) {
      .header__subtitle {font-size:1.5em;}
      .shoutbox {font-size:1.5em;}
    }

    /*1120*/
    @media only screen and (min-width:70em) {
